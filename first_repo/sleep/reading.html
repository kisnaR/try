<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Encouraging Stories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("http://cdn.wallpapersafari.com/81/25/vmNLAI.jpg");
            background-color: #f4f4f4;
            background-position: cover;
            /*o/verflow: hidden;*/
            position: relative;
        }
        header {
            /*background-color: #333;*/
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h2 {
            color: #333;
        }
        .story {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .story h3 {
            margin-top: 0;
        }
        .story p {
            margin-bottom: 10px;
        }
        .story a {
            color: #007bff;
            text-decoration: none;
        }
        .story a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>BedTime Stories</h1>
    </header>
    <div class="container">
        <div class="story">
            <h3><a href="https://www.amazon.ca/Distilled-Genius-Collection-Life-Changing-Quotations/dp/099604406X">Story 1: Distilled Genius: A Collection of Life-Changing Quotations</a></h3>
            <img src="https://tolstoytherapy.com/wp-content/uploads/2023/04/distilled-genius-300x403.jpeg" alt="Story 1">
            <p><strong>Author:</strong> Susan Branch</p>
        </div>
        <div class="story">
            <h3><a href="https://www.amazon.com/Nothing-Much-Happens-Calming-Stories/dp/0143135910">Story 2: Nothing Much Happens: Calming Stories to Soothe Your Mind & Help You Sleep</a></h3>
            <img src="https://tolstoytherapy.com/wp-content/uploads/2022/09/81nZdouGyHL-300x468.jpeg" alt="Story 2">
            <p><strong>Author:</strong> Kathryn Nicolai</p>
        </div>
        <div class="story">
            <h3><a href="https://world.350.org/eugene/files/2017/11/The-Peace-of-Wild-Things-by-Wendell-Berry.pdf">Story 3:The Peace of Wild Things</a></h3>
            <img src="https://tolstoytherapy.com/wp-content/uploads/2022/03/41EL3GIjlmL._SX324_BO1204203200_.jpg" alt="Story 3">
            <p><strong>Author:</strong>Wendell Berry</p>
        </div>
        <!-- Add more stories here -->
    </div>
</body>
</html>
